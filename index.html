<html>

<head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.5.x/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <script>
        AFRAME.registerComponent('scale-on-mouseenter', {
            schema: {
                to: { default: '2.5 2.5 2.5', type: 'vec3' }
            },

            init: function () {
                var data = this.data;
                var el = this.el;
                this.el.addEventListener('mouseenter', function () {
                    el.object3D.scale.copy(data.to);
                });
            }
        });
    </script>

   <a-scene webxr="optionalFeatures:  hit-test;" ar-hit-test="target:#myobject;">
	<a-entity id="myobject"></a-entity> </a-scene>
</body>

</html>
